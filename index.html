<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Netflix</title>
</head>

<body>
    <div id="container">
        <div id="cabecalho">
            <img id="logo-netflix" src="./imgs/netflix.svg" alt="logo-netflix">
            <button id="botao-entrar">Entrar</button>
        </div>

        <div>
            <h1> Filmes, séries e muito mais. Sem limites.</h1>
            <p id="paragrafo-assista">Assista onde quiser. Cancele quando quiser.</p>
            <p id="paragrafo-pronto">Pronto para assistir? Informe seu email para criar ou reiniciar sua
                assinatura</p>

            <div id="formulario">
                <input placeholder="Email">
                <button id="botao-email">Vamos lá <img src="./imgs/seta.svg"></button>
            </div>

        </div>
    </div>

    <div id="rodape">
        <h2>Perguntas frequentes</h2>
            </div>
        </div>

    </div>
</body>



<script>
    let botao = document.getElementById("botao-pergunta")
    let menu = document.getElementById("pergunta")
    let imagem = document.getElementById("imagem-pergunta")

    function abacate() {

        if (menu.style.display == "none") {
            menu.style.display = "block"
            imagem.id = "imagem-pergunta-girar"
        } else {
            menu.style.display = "none"
            imagem.id = "imagem-pergunta"
        }

    }

    botao.addEventListener("click", abacate)

</script>

</html>
